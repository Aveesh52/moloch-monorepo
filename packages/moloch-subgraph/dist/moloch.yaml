specVersion: 0.0.1
description: Moloch subgraph
repository: https://github.com/moloch/subgraph
schema:
  file: ./moloch.graphql
dataSources:
  - kind: ethereum/contract
    name: Moloch
    network: development
    source:
      address: '0x89AD65cA67181B29517b8e4128Be85fb99e665Aa'
      abi: Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Moloch
          file: ./abis/Moloch.abi
      eventHandlers:
        - event: SubmitProposal(uint256, address, address)
          handler: handleSubmitProposal
      file: ./src/mapping.ts
