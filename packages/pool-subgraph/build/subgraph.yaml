specVersion: 0.0.1
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MolochPool
    network: mainnet
    source:
      address: "0x97eC917BFD947A138aC615426504DDc305aa1766"
      abi: MolochPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: MolochPool
          file: MolochPool/abis/MolochPool.json
      eventHandlers:
        - event: SharesMinted(uint256,address,uint256)
          handler: handleSharesMinted
        - event: SharesBurned(uint256,address,uint256)
          handler: handleSharesBurned
        - event: AddKeepers(address[])
          handler: handleAddKeepers
        - event: RemoveKeepers(address[])
          handler: handleRemoveKeepers
      file: MolochPool/MolochPool.wasm
